
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Deposit</title>
    <link href="/css/deposit.css" rel="stylesheet">
    <link href="/css/navbar.css" rel="stylesheet">
</head>
<body class="deposit-body">

    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="deposit-container">
        <h2>Deposit Funds</h2>
        
        <form method="post" action="/deposit" class="deposit-form">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" step="0.01" name="amount" required />
            <button type="submit">Deposit</button>
        </form>

        <a href="/dashboard" class="cancel-button">‚Üê Cancel</a>
    </div>

</body>
</html>
